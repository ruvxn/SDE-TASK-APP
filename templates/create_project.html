{% extends "base.html" %}

{% block title %}Create Project - Project Management{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Create New Project</h1>
        <form method="POST" action="{{ url_for('create_project') }}">
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" id="name" name="name" required minlength="3"
                       value="{{ request.form.get('name', '') }}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5">{{ request.form.get('description', '') }}</textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline (optional)</label>
                <input type="date" id="deadline" name="deadline"
                       value="{{ request.form.get('deadline', '') }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Project</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
