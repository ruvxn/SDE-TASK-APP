{% extends "base.html" %}

{% block title %}Edit {{ project.name }} - Project Management{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Edit Project</h1>
        <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" id="name" name="name" required minlength="3"
                       value="{{ request.form.get('name', project.name) }}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5">{{ request.form.get('description', project.description) }}</textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline (optional)</label>
                <input type="date" id="deadline" name="deadline"
                       value="{{ request.form.get('deadline', project.deadline.strftime('%Y-%m-%d') if project.deadline else '') }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Project</button>
                <a href="{{ url_for('view_project', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
