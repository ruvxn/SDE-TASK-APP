services:
  jenkins:
    build: .
    container_name: jenkins
    user: "0:0" # <-- run as root to use /var/run/docker.sock
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
volumes:
  jenkins_home:
