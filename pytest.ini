[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
pythonpath = .

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    smoke: Smoke tests
    slow: Slow tests

minversion = 3.11
